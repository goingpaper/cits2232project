{% extends 'barreviews/base.html' %}
{% block content %}
<h1>All Breweries - {{breweries.count}}</h1>
{% if breweries %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Brewery</th>
        </tr>
    </thead>
    <tbody>
        {% for brewery in breweries %}
        <tr>
            <td><a href="{% url 'barreviews:brewery' brewery.id %}">{{ brewery.name }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No breweries are available.</p>
{% endif %}
{% endblock %}
