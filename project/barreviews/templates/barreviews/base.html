<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Beer_Club.com</title>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css">
        <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <a href="{% url 'barreviews:index' %}" class="brand">Beer_Club.com</a>
                    <ul class="nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Bars <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'barreviews:bars' %}">All Bars</a></li>
                                <li><a href="{% url 'barreviews:bars' %}">Friend Recommendations</a></li>
                                <li><a href="{% url 'barreviews:bars' %}">Drink Recommendations</a></li>
                            </ul>
                        </li>
                        <li><a href="{% url 'barreviews:users' %}">Users</a></li>
                        <li><a href="{% url 'barreviews:drinks' %}">Drinks</a></li>
                        <li><a href="{% url 'barreviews:reviews' %}">Reviews</a></li>
                        <li><a href="{% url 'barreviews:breweries' %}">Breweries</a></li>
                        {% if not user.is_active %}
                        <li><a href="{% url 'barreviews:login' %}">LOGIN</a></li>
                        {% else %}
                        <li><a href="{% url 'barreviews:user' user.id %}">{{user.username}}</a></li>
                        <li><a href="{% url 'barreviews:logout' %}">LOGOUT</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
