{% extends 'barreviews/base.html' %}
{% block content %}
<h1>All Drinks - {{ drinks.count }}</h1>
{% if drinks %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Brewery</th>
        </tr>
    </thead>
    <tbody>
        {% for drink in drinks %}
        <tr>
            <td><a href="{% url 'barreviews:drink' drink.id %}">{{ drink.name }}</a></td>
            <td>{{ drink.dType }}</td>
            <td>{{ drink.brewery }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No drinks are available.</p>
{% endif %}
{% endblock %}
