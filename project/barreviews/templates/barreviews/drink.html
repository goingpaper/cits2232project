{% extends 'barreviews/base.html' %}
{% block content %}
    <h1>Drink: {{ drink }}</h1>
    <p>
        <strong>Name:</strong> {{ drink.name }}
    </p>
    <p>
        <strong>Type:</strong> {{ drink.type }}
    </p>
    <p>
        <strong>Brewery:</strong> {{ drink.brewery }}
    </p>
<p>
<a href="{% url 'barreviews:drink_edit' drink.id %}">Edit Drink</a>
</p>
<p>
<a href="{% url 'barreviews:drink_delete' drink.id %}">Delete Drink</a>
</p>
{% endblock %}
