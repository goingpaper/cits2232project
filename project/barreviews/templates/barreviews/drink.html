{% extends 'barreviews/base.html' %}
{% block content %}
    <h1>Drink: {{ drink }}</h1>
    <p>
        <strong>Name:</strong> {{ drink.name }}
    </p>
    <p>
        <strong>Type:</strong> {{ drink.type }}
    </p>
    <p>
        <strong>Brewery:</strong> {{ drink.brewery|default:"" }}
    </p>
<p>
<a href="{% url 'barreviews:bar_edit' bar.id %}">Edit Bar</a>
</p>
<p>
<a href="{% url 'barreviews:bar_delete' bar.id %}">Delete Bar</a>
</p>
{% endblock %}
