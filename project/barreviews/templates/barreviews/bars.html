{% extends 'barreviews/base.html' %}
{% block content %}
<h1>All Bars</h1>
{% if bars %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Website</th>
            <th>Link</th>
            <th>Edit Bar</th>
            <th>Delete Bar</th>
        </tr>
    </thead>
    <tbody>
        {% for bar in bars %}
        <tr>
            <td>{{ bar.name }}</td>
            <td>{{ bar.address }}</td>
            <td>{{ bar.website }}</td>
            <td><a href="{% url 'barreviews:bar' bar.id %}">Link</a></td>
            <td><a href="{% url 'barreviews:bar_edit' bar.id %}">Edit</a></td>
            <td><a href="{% url 'barreviews:bar_delete' bar.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No bars are available.</p>
{% endif %}
{% endblock %}
